<h2>Markets</h2>
<ul class="shops">
  <li [routerLinkActive]='["link-active"]'>
    <p [routerLink]='["/market/create"]'>Create</p>
  </li>
</ul>

<div class="form-group">
  <input #box (keyup.enter)="getFilter(box.value)" />
</div>
<table>
  <thead>
    <tr>
      <th width="135px"><button class="btn btn-danger" *ngIf="page > 0" (click)="getPage(page - 1)">Previous<<==</button></th>
      <th><button class="btn btn-success" *ngIf="markets.maxPage > page" (click)="getPage(page + 1)">==>>Next</button></th>
    </tr>
  </thead>
</table>
<p *ngIf="!markets"><em>Loading...</em></p>
<ul class="shops" *ngIf="markets">
  <li *ngFor="let market of markets.name"
      (click)="redirect(market)">
    {{ market }}
  </li>
</ul>
